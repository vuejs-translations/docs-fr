<button id="show-modal" @click="showModal = true">Show Modal</button>

<Teleport to="body">
  <!-- utilise le composant modale, le passe en tant que props -->
  <modal :show="showModal" @close="showModal = false">
    <template #header>
      <h3>custom header</h3>
    </template>
  </modal>
</Teleport>
