<li>
  <div
    :class="{ bold: isFolder }"
    @click="toggle"
    @dblclick="changeType">
    {{ model.name }}
    <span v-if="isFolder">[{{ isOpen ? '-' : '+' }}]</span>
  </div>
  <ul v-show="isOpen" v-if="isFolder">
    <!--
      Un composant peut se rendre lui-même de manière récursive en utilisant son
      option "name" (déduite du nom de fichier si l'on utilise un SFC)
    -->
    <TreeItem
      class="item"
      v-for="model in model.children"
      :model="model">
    </TreeItem>
    <li class="add" @click="addChild">+</li>
  </ul>
</li>
