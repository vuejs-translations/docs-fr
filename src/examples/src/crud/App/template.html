<div><input v-model="prefix" placeholder="Filter prefix"></div>

<select size="5" v-model="selected">
  <option v-for="name in filteredNames" :key="name">{{ name }}</option>
</select>

<label>Prénom : <input v-model="first"></label>
<label>Nom : <input v-model="last"></label>

<div class="buttons">
  <button @click="create">Créer</button>
  <button @click="update">Mettre à jour</button>
  <button @click="del">Supprimer</button>
</div>
